<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<title>Library</title>
<link rel =icon href = static/logo.png type = image/x-icon>
</head>
<style>
    .text-yellow{
        color:yellow
        }
</style>
<body style="background-color:black">


    <div class=""container>
        <div class ="row">
            <div class="col-md-12">
                <h1 class="text-yellow" style="font-size: 50px">Text Books Matching with Your Syllabus</h1>
            </div>
            {% for i in prediction_list %}
                    <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img src="https://covers.openlibrary.org/b/isbn/{{i.Book_ISBN}}-M.jpg"/>
                            <h4 class="text-yellow"><b>Book Name:</b> {{i.Book_Name}}</h4>
                            <h4 class="text-yellow"><b>Book Author:</b> {{i.Book_Author}}</h4>
                            <p class="text-yellow"><b>Topics: </b>{{i.Topics}}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
        </div>
    </div>

</body>
</html>
